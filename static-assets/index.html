<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0,  minimum-scale=1.0">
    <meta charset="UTF-8">
    <title>Screen Stats</title>
    <link rel="stylesheet" href="styles.css">
    <script src="Main.js"></script>

</head>
<body>

<div class="container">

    <form name="screenStatsForm" id="screenStatsForm" action="screenStats">
        <div class="divider"></div>

        <button type="button" id="fullScreen" >Go Full Screen</button>

        <div class="divider"></div>

        <label>device name</label>
        <input name="deviceName" id="deviceName" type="text">

        <label>manufacturer</label>
        <input name="manufacturer" id="manufacturer" type="text">

        <div class="divider"></div>

        <button type="submit" id="submit" disabled value="Submit" >Submit</button>

        <div class="divider"></div>

        <label>innerWidthPortrait</label>
        <input class="disabled" name="innerWidthPortrait" id="innerWidthPortrait" type="text">

        <label>innerHeightPortrait</label>
        <input class="disabled" name="innerHeightPortrait" id="innerHeightPortrait" type="text">

        <label>innerWidthLandscape</label>
        <input class="disabled" name="innerWidthLandscape" id="innerWidthLandscape" type="text">

        <label>innerHeightLandscape</label>
        <input class="disabled" name="innerHeightLandscape" id="innerHeightLandscape" type="text">

        <label>screenWidth (portrait)</label>
        <input class="disabled" name="screenWidth" id="screenWidth" type="text">

        <label>screenHeight (portrait)</label>
        <input class="disabled" name="screenHeight" id="screenHeight" type="text">

        <label>devicePixelRatio</label>
        <input class="disabled" name="devicePixelRatio" id="devicePixelRatio" type="text">

        <label>userAgent</label>
        <input class="disabled" name="userAgent" id="userAgent" type="text">

    </form>

</div>

</body>
</html>
